mutation CreateOrUpdateExercicesMutation($exercise: ExerciseInput!){
  createExercise(
		exercise: $exercise
) {
    success
    errors
  	exercises {
        id # for update
        name
        class_exercise
        picture
        published
    }
  }
}



mutation DeleteExercisesMutation($exercise: ExerciseInput!){
  deleteExercises(
		exercise: $exercise
) {
    success
    errors
  	exercises {
        id
    }

  }
}

query AllExercicesQuery($exercise: ExerciseInput, $page: Int, $size: Int){
  searchExercises(
      exercise: $exercise, page: $page, size: $size
) {
    success
    errors
  	exercises {
        id
        name
        class_exercise
        count
        picture
    }
    position
    total_count
  }
}



mutation DeleteTrainingsMutation($training: TrainingInput!){
  deleteTrainings(
		training: $training
) {
    success
    errors
  	trainings {
        id
    }
  }
}

query searchTrainings($training: TrainingInput!){
    searchTrainings(
        training: $training
  ) {
      success
      errors
      trainings{
        id
        name
        text
        user {
          nickname
          picture
        }
        training_lines{
          exercise{
            id,
            name,
            class_exercise,
            description,
            measure,
            count,
            picture,
            published,
          }
          count
        }
      }
  }
}

mutation createTrainings($training: TrainingInput!){
    createTrainings(
     training: $training
  ) {
      success
      errors
      trainings {
        id
        name
        text
        training_lines{
            id
            exercise
            count
        }

      }
  }
}


query searchUsers($user: UserInput!){
    searchUsers(
        user: $user
  ) {
      success
      errors
      users{
        nickname
        picture
      }
  }
}